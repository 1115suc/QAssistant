spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.150.101:3306/QAssistant?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123
    # HikariCP 连接池配置
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      # 连接池名称
      pool-name: QAssistantHikariPool
      # 最小空闲连接数
      minimum-idle: 3
      # 最大连接数
      maximum-pool-size: 10
      # 空闲连接最大存活时间（毫秒）10分钟
      idle-timeout: 600000
      # 连接最大生命周期（毫秒）30分钟
      max-lifetime: 1800000
      # 获取连接的最大等待时间（毫秒）30秒
      connection-timeout: 30000
      # 连接测试语句
      connection-test-query: SELECT 1
      # 自动提交
      auto-commit: true

mybatis-plus:
  # mapper.xml 文件位置
  mapper-locations: classpath*:mapper/**/*.xml
  # 实体类包路径
  #type-aliases-package: course.QTalk.common.domain.po
  configuration:
    # 驼峰命名映射
    map-underscore-to-camel-case: true
    # 开发阶段可开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl